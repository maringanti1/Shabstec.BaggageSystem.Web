    <script type="text/javascript">
        function DownloadMessage(configuration) {
            // Create an XML string (replace this with your actual XML data)
            var xmlData = configuration.Message;

            // Convert the XML string to a Blob
            var blob = new Blob([xmlData], { type: 'application/xml' });

            // Create a link element
            var link = document.createElement('a');

            // Set the download attribute with the desired file name
            link.download = 'message.xml';

            // Create a URL for the Blob and set it as the link's href
            link.href = window.URL.createObjectURL(blob);

            // Append the link to the document
            document.body.appendChild(link);

            // Trigger a click on the link to initiate the download
            link.click();

            // Remove the link from the document
            document.body.removeChild(link);
        }
    </script>
